<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b380cc3ad9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Personagem</title>
</head>
<body>
    <main class="pg-personagem">
        <div>
            <h1>Escolha o seu Personagem: </h1>
            <div class="escolha-personagem">
                <div class="arc">
                    <img src="image/Arc.jpg" alt="personagem-arc">
                    <div class="text-info-personagem">
                        <p>Saúde: 100</p>
                        <p>Prata: 100</p>
                    </div>
                    <button class="nome-personagem">Arc</button>
                </div>
                <div class="bruxa">
                    <img src="image/Bruxa.jpg" alt="personagem-bruxa">
                    <div class="text-info-personagem">
                        <p>Saúde: 120</p>
                        <p>Prata: 80</p>
                    </div>
                    <button class="nome-personagem">Bruxa</button>
                </div>
                <div class="pirata">
                    <img src="image/Pirata.jpg" alt="personagem-pirata">
                    <div class="text-info-personagem">
                        <p>Saúde: 80</p>
                        <p>Prata: 120</p>
                    </div>
                    <button class="nome-personagem">Pirata</button>
                </div>
            </div>
        </div>
    </main>



    <script src="script.js"></script>
</body>
</html>
